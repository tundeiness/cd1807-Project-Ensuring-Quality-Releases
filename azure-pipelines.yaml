                newman run TestSuite.Data-Validation.json \
                  -e Test.environment.json \
                  --reporters cli,junit \
                  --reporter-junit-export TEST-DataValidation.xml
              workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'

          
         #--------------------------------------------#
